<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Player de Musica</title>
</head>
<body>
    <main>
        <div class="player">
            <div class="infos">
                <img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="">
                <div class="content">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocketseat</p>
                </div>
            </div>
            <div class="btn-players">
                <img src="assets/playback.png" alt="">
                <img src="assets/Vector.png" alt="">
                <img src="assets/advanced.png" alt="">
            </div>
            <div class="track">
                <div class="timeline"></div>
                <div class="timer">
                    <p>3:20</p>
                    <p>00:12</p>
            </div>
            </div>
        </div>
        <div class="mini-players">
            <div class="player">
                <div class="infos small">
                    <img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="">
                    <div class="content">
                        <h1>Acorda Devinho</h1>
                        <p>Banda Rocketseat</p>
                    </div>
                </div>
                <div class="btn-players mini">
                    <img src="assets/playback.png" alt="">
                    <img src="assets/Vector.png" alt="">
                    <img src="assets/advanced.png" alt="">
                </div>
                <div class="track">
                    <div class="timeline"></div>
                    <div class="timer">
                        <p>3:20</p>
                        <p>00:12</p>
                </div>
                </div>
            </div>
            <div class="player ">
                <div class="infos small">
                    <img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="">
                    <div class="content">
                        <h1>Acorda Devinho</h1>
                        <p>Banda Rocketseat</p>
                    </div>
                </div>
                <div class="btn-players mini">
                    <img src="assets/playback.png" alt="">
                    <img src="assets/Vector.png" alt="">
                    <img src="assets/advanced.png" alt="">
                </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
