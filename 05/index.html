<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculator">
        <div class="display">
            <p class="operation">1 + 1 </p>
            <div class="result">
                <img class="result-icons" src="./assets/Equals.svg" alt="">
                <p class="result-value">2</p>
            </div>
        </div>
        <div class="keyboard">
            <button class="btn primary">
                <p class="terciary">CE</p>
            </button>
            <button class="btn primary">
                <p>C</p>
            </button>
            <button class="btn primary">
                <img src="assets/Percent.svg" alt="">
            </button>
            <button class="btn secundary">
                <img src="assets/Divide.svg" alt="">
            </button>
            <button class="btn primary">
                <p>1</p>
            </button>
            <button class="btn primary">
                <p>2</p>
            </button>
            <button class="btn primary">
                <p>3</p>
            </button>
            <button class="btn secundary">
                <img src="assets/multiply.svg" alt="">
            </button>
            <button class="btn primary">
                <p>4</p>
            </button>
            <button class="btn primary">
                <p>5</p>
            </button>
            <button class="btn primary">
                <p>6</p>
            </button>
            <button class="btn secundary">
                <img src="assets/Minus.svg" alt="">
            </button>
            <button class="btn primary">
                <p>7</p>
            </button>
            <button class="btn primary">
                <p>8</p>
            </button>
            <button class="btn primary">
                <p>9</p>
            </button>
            <button class="btn secundary">
                <img src="assets/Plus.svg" alt="">
            </button>
            <button class="btn primary">
                <img src="assets/PlusMinus.svg" alt="">
            </button>
            <button class="btn primary">
                <p>0</p>
            </button>
            <button class="btn primary">
                <p>,</p>
            </button>
            <button class="btn quartiary">
                <img src="assets/Equals_keyboard.svg" alt="">
            </button>
        </div>
    </main>
</body>
</html>
