<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Chat</title>
</head>

<body>
    <div id="app">
        <div class="top">
            <div class="user-infos">
                <img src="https://randomuser.me/api/portraits/women/50.jpg"
                    alt="Imagem de mulher asiatica com gorro preto e oculos">
                <div class="user-status">
                    <h1>Cecilia Sassaki</h1>
                    <p>Online</p>
                </div>
            </div>
            <div class="closer-chat">
                <i class="ph ph-x"></i>
            </div>
        </div>

        <div class="messages">
            <p class="last-seen">Hoje 11:30</p>
            <div class="menssage">
                <p class="date-user-send">Cecilia - 11:30</p>
                <p class="menssage-content">
                    Tive uma ideia incrível para um projeto! 😍
                </p>
            </div>

            <div class="menssage you">
                <p class="date-user-send">Você - 11:32</p>
                <p class="menssage-content">
                    Sério? Me conta mais.
                </p>
            </div>

            <div class="menssage">
                <p class="date-user-send">Cecilia - 11:34</p>
                <p class="menssage-content">
                    E se a gente fizesse um chat moderno e responsivo em apenas uma semana?
                </p>
            </div>

            <div class="menssage you">
                <p class="date-user-send">Você - 11:36</p>
                <p class="menssage-content">
                    #boraCodar! 🚀
                </p>
            </div>

        </div>

        <div class="bottom">
            <form action="">
                <div class="input-warpper">
                    <input type="text" placeholder="Digite sua mensagem">
                    <button>
                        <i class="ph-fill ph-paper-plane-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
