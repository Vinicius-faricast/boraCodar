<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>
       <main class="dashboard-status">
        <article class="card-dashboard-top">
          <h2>NPS geral</h2>
          <div class="content-primary">
            <img src="assets/Group 3.svg" alt="">
            <p>Excelente!</p>
          </div>
          <div class="card-legend">
            <p>NPS Score</p>
            <p>75</p>
          </div>
        </article>

        <article class="card-dashboard-top">
          <h2>Vendas fechadas</h2>
          <div class="circle">
          </div>
          <div class="card-legend">
            <div class="legend-compost">
              <p class="description">Esperado</p>
              <p>100</p>
            </div>
            <div class="legend-compost">
              <p class="description sales">Alcançado</p>
              <p>70</p>
            </div>
          </div>
        </article>

        <article class="card-dashboard-top">
          <h2>Meta mensal</h2>
          <div class="progress">
            <svg>
              <circle cx="92" cy="92" r="91"></circle>
            </svg>
          </div>
          <div class="card-legend">
            <div class="legend-compost">
              <p class="description">Esperado</p>
              <p>R$ 70K</p>
            </div>
            <div class="legend-compost">
              <p class="description meta">Alcançado</p>
              <p>R$ 63K</p>
            </div>
          </div>
        </article>
       </main>
</body>
</html>
